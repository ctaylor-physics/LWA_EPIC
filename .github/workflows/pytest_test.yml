name: test-python-code

on: [push]
jobs:
  test:
    name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Use 
      uses: actions/setup-python@v1
      with:
        python-version: 3.9.4

    - name: pytest test
      run: pytest                                                                 
